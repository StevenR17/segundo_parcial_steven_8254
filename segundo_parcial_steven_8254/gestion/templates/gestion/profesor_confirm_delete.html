<!-- profesor_confirm_delete.html -->
{% extends 'gestion/base.html' %}

{% block content %}
<h1>Eliminar Profesor</h1>
<p>¿Estás seguro de que deseas eliminar a {{ profesor.nombre }} {{ profesor.apellido }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
</form>
<a href="{% url 'profesor-list' %}">Cancelar</a>
{% endblock %}
