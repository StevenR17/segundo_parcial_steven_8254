
<!--PARA LISTAR-->

<h2>Listado de Profesores</h2>
<ul>
  {% for profesor in object_list %}
    <li>{{ profesor.nombre }} {{ profesor.apellido }} -
        <a href="{% url 'profesor_update' profesor.cedula %}">Editar</a> |
        <a href="{% url 'profesor_delete' profesor.cedula %}">Eliminar</a>
    </li>
  {% endfor %}
</ul>
<a href="{% url 'profesor_create' %}">Agregar Profesor</a>
