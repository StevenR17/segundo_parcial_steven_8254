<!-- mascota_form.html -->
{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Mascota</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Renderiza el formulario -->
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'mascota-list' %}">Cancelar</a>
{% endblock %}
