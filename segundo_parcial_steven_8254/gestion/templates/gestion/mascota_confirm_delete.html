<!-- mascota_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro de que deseas eliminar a {{ mascota.nombre }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirmar Eliminación</button>
</form>
<a href="{% url 'mascota-list' %}">Cancelar</a>
{% endblock %}
